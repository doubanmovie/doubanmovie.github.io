<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>豆瓣电影</title>
    <link rel="stylesheet" href="./static/libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./static/css/main.css">
</head>
<body ng-app="myApp">
<header class="navbar navbar-static-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar"
                    aria-controls="bs-navbar" aria-expanded="false">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">豆瓣电影</a>
        </div>
        <nav id="bs-navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <!------------  默认显示第一页 -------------->
                <li><a ui-sref="in_theaters({page:1})">正在热映</a></li>
                <li><a ui-sref="coming_soon({page:1})">即将上映</a></li>
                <li><a ui-sref="topList({page:1})">Top250</a></li>
                <li><a ui-sref="us_box({page:1})">北美票房榜</a></li>
            </ul>
            <form class="navbar-form navbar-left"
                  role="search"
                  ng-controller="searchCtrl"
                  ng-submit="getSearchData()">
                <div class="form-group">
                    <input type="text" class="form-control input-sm" ng-model="keyword">
                </div>
                <!----------------  搜索功能 ------------------------>
                <button type="button" class="btn btn-success btn-sm">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://developers.douban.com">豆瓣API</a></li>
            </ul>
        </nav>
    </div>
</header>

<div ui-view></div>
<script src="./static/libs/jquery/jquery.min.js"></script>
<script src="./static/libs/bootstrap/js/bootstrap.min.js"></script>

<script src="./static/libs/angularjs/angular.js"></script>
<script src="./static/libs/angularjs/angular-ui-router.min.js"></script>

<script src="./static/js/app.js"></script>
<script src="./static/js/config.js"></script>
<script src="./static/js/service.js"></script>
<script src="./static/js/controller.js"></script>

</body>
</html>
