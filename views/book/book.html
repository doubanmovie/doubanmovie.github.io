
<header class="navbar navbar-inverse navbar-fixed-top book-hearder">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar"
                    aria-controls="bs-navbar" aria-expanded="false">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">豆瓣</a>
        </div>
        <nav id="bs-navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a ui-sref="books">豆瓣读书</a></li>

            </ul>

            <form class="navbar-form navbar-left"
                  role="search"
                  ng-controller="bookSearchCtrl"
                  ng-submit="getBookData()">
                <div class="form-group">
                    <input type="text" class="form-control input-sm" ng-model="keyword">
                </div>
                <!----------------  搜索功能 ------------------------>
                <button type="submit" class="btn btn-success btn-sm">图书搜索</button>
            </form>
            <ul class="nav navbar-nav">
                <li><a ui-sref="in_theaters({page:1})">豆瓣电影</a></li>
                <li><a ui-sref="music">豆瓣音乐</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://developers.douban.com">豆瓣API</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container book-main">
    <div class="swiper-container poster-slide center-block" ng-controller="bookSwiperCtrl">
        <div class="swiper-wrapper">
            <div class="swiper-slide" ng-repeat="item in poster" ng-swiper="swiper()">
                <img ng-src="{{item.img}}">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>

    </div>
    <div class="book-tag">
        <h4>热门标签</h4>
        <ul class="row">
            <li class="col-sm-2" ng-repeat="item in tags">
                <ul>
                    <li>{{item.tag}}</li>
                    <li ng-repeat="cty in item.category">
                        <a ui-sref="bookSearch({keyword:cty,page:1})">{{cty}}</a>
                    </li>
                </ul>
            </li>

        </ul>
    </div>
</div>
</div>
