<div class="container">
    <div class="swiper-container movie-slide" ng-controller="movieSwiperCtrl">
        <div class="swiper-wrapper">
            <div class="swiper-slide" ng-repeat="item in data.subjects" ng-swiper="swiper()">
                <a ui-sref="subject({id:item.id})"><img ng-src="{{item.images.large}}"></a>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <div class="page-header">
        <h2>{{ data.title }}</h2>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="item in data.subjects">
            <div class="thumbnail">
                <div title="点击查看更多海报">
                    <a ui-sref="subject({id:item.id})"><img ng-src="{{ item.images.large }}"></a>
                </div>
                <div class="movie-data">
                    <h4><a ui-sref="subject({id:item.id})">{{ item.title }}</a></h4>
                    <p class="fixed-height">导演：<a ui-sref="celebrity({id:director.id})"
                                                  ng-repeat="director in item.directors">{{ director.name }}
                        {{$last?"":"/"}} </a></p>
                    <p class="fixed-height">主演：<a ui-sref="celebrity({id:cast.id})" ng-repeat="cast in item.casts">{{
                        cast.name }} {{$last?"":"/"}} </a></p>
                    <p>类型: <span ng-repeat="genre in item.genres">{{genre}} {{$last?"":"/"}} </span></p>
                    <p>上映日期：<span>{{ item.year }}</span></p>
                    <p>评分：{{ item.rating.average }}</p>
                </div>
            </div>
        </div>
    </div>
    <ul class="pager" ng-controller="paginCtrl">
        <!------------- 分页 ---------------->
        <li ng-class={"disabled":page==1}>
            <a ui-sref="{{anchor}}({page:page==1?1:page-1})">上一页</a>
        </li>
        <li ng-class={"disabled":page==total}>
            <a ui-sref="{{anchor}}({page:page==total?total:page+1})">下一页</a>
        </li>

    </ul>
</div>
</div>
